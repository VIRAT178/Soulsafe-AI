# Server Configuration
server.port=8081
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Spring Actuator (Health only in production)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/soulsafe_prod
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER:soulsafe_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:}
spring.security.require-ssl=true
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH:/etc/ssl/keystore.jks}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}

# Logging
logging.level.root=WARN
logging.level.com.soulsafe=INFO
logging.file.name=logs/soulsafe-backend.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://soulsafe.ai}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# External Service Configuration
ai.python.api.url=${AI_SERVICE_URL:http://localhost:5001}
encryption.master.key=${ENCRYPTION_KEY:}
ai.python.api.timeout=30000
java.backend.node.api.url=${NODE_SERVICE_URL:http://localhost:5000}
