server:
  port: 8081

spring:
  application:
    name: soulsafe-ai-services

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

ai:
  python:
    api:
      url: http://localhost:5001

encryption:
  master:
    key: SoulSafeMasterKey2023!

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.soulsafe: DEBUG
    org.springframework.web: DEBUG
